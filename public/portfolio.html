<h1> Portfolio </h1>

<div class="portfolio-wrapper">
	<div class="projects">
		<div ng-repeat="project in portfolioController.projects">
			<div class="index-project">
				<p><a ng-href="/#/projects/{{project.id}}">{{project.title}}</a></p>
				<a ng-href="/#/projects/{{project.id}}">
					<img class="index-screenshot" ng-src="{{project.screenshot}}"/>
				</a>
			</div>
		</div>
	</div>
</div>
