<h1> Portfolio </h1>

<div class="portfolio-wrapper">
	<div class="projects">
		<div ng-repeat="project in portfolioController.projects">
			<div class="project">
				<p>{{project.title}}</p>
				<img class="screenshot" ng-src="{{project.screenshot}}"/>
				<p>{{project.description}}</p>
			</div>
		</div>
	</div>
</div>
